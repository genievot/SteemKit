<!DOCTYPE html>
<html>

<head>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link href="https://fonts.googleapis.com/css?family=Spirax" rel="stylesheet">
  <title>Steem kit</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper white z-depth-3">
      <a href="#" class="brand-logo text center">
        <span style="color: #04d6a7; font-family: 'Lato', sans-serif;">
        Steemkit
      </span>
    </a>
      <div class="row right">
        <a class="btn-floating btn-small waves-effect waves-light red accent-2" id="scanqr" style="margin-right:1vw;">
        <i class="material-icons white-text">center_focus_weak</i>
      </a>
      </div>
    </div>
  </nav>
  <br>


  <div class="container">
    <div class="row center">
      <a class="btn-small center waves-effect waves-light blue accent-2 modal-trigger" href="#modal2" id="getinfo">
        Get Info<i class="material-icons white-text">info</i>
        </a>
    </div>
    <div class="row">
      <div class="col s6">
        <blockquote class="green-text text-lighten-1">
          <h5 class="flow" style="font-family: 'Spirax', cursive;">Delegated Vesting Shares:</h5>
        </blockquote>
      </div>
      <div class="col s6">
        <h5 class="grey-text" id="dvs"></h5>
      </div>
    </div>

    <div class="row">
      <div class="col s6">
        <blockquote class="green-text text-lighten-1">
          <h5 class="flow" style="font-family: 'Spirax', cursive;">Vesting Shares:</h5>
        </blockquote>
      </div>
      <div class="col s6">
        <h5 class="grey-text" id="vshares"></h5>
      </div>
    </div>


    <div class="row">
      <div class="col s6">
        <blockquote class="green-text text-lighten-1">
          <h5 class="flow" style="font-family: 'Spirax', cursive;">SBD Balance:</h5>
        </blockquote>
      </div>
      <div class="col s6">
        <h5 class="grey-text" id="sbd"></h5>
      </div>
    </div>


    <div class="row">
      <div class="col s6">
        <blockquote class="green-text text-lighten-1">
          <h5 class="flow" style="font-family: 'Spirax', cursive;">Steem:</h5>
        </blockquote>
      </div>
      <div class="col s6">
        <h5 class="grey-text" id="steem"></h5>
      </div>
    </div>


    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content center">
        <div class="row center">
          <div class="input-field">
            <input placeholder="username" id="user_info" type="text" class="validate">
            <label for="user_info">Steem Name</label>
          </div>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn blue" onclick="getUserInfo()">Get</a>
        </div>
      </div>
    </div>

    <!-- Modal 2 [Byteball] Structure -->
    <div id="modal2" class="modal">
      <div class="modal-content center">
        <div class="row center">
          <div class="input-field">
            <input placeholder="Your Byteball Account Wif:" id="user_info" type="text" class="validate">
            <label for="account_wif">wif:</label>
          </div>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn blue" id='send_bytes'>Send</a>
        </div>
      </div>
    </div>




    <script type="text/javascript" src="cordova.js"></script>

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/sc2-sdk@latest"></script> -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/byteball@0.1.0/dist/byteball.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/steem.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>


</body>

</html>
